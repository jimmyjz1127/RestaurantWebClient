<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chompify</title>
        <link rel="icon" href="./Assets/chompify.png" type="image/png">
        <meta name="author" content="190015412">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="presets.css">
        <link rel="stylesheet" href="mediaqueries.css">
        <script type="module" src="menu.js"></script>
        <script type="module" src="script.js"></script>
        <script type="module" src="elements.js"></script>
        
    </head>
    <body>
        <div id="page-wrapper" class="flex row align-start">
            <div id="left-content" class="flex col align-start">
                <div id="title-container" class="flex row align-center">
                    <img src="Assets/chompify.png" id="chompify-logo" alt="Chompify"/>
                    <h1 id="title">Chompify</h1>
                </div>
                <div id="category-wrapper" class="flex col align-start">
                    <div class="flex row align-center justify-start sidebar-item" value="null">
                        <img src="./Assets/menu.png" class="sidebar-icon" alt="All" value="null"/>
                        <h3 class="category-label" value="null">All</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Appetizer">
                        <img src="./Assets/appetizer-icon.png" class="sidebar-icon" alt="Appetizers"/>
                        <h3 class="category-label">Appetizers</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Taco">
                        <img src="./Assets/taco-icon.png" class="sidebar-icon" alt="Tacos"/>
                        <h3 class="category-label">Tacos</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Burrito">
                        <img src="./Assets/burrito-icon.png" class="sidebar-icon" alt="Burritos"/>
                        <h3 class="category-label">Burritos</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Quesadilla">
                        <img src="./Assets/quesadilla-icon.png" class="sidebar-icon" alt="Quesadillas"/>
                        <h3 class="category-label">Quesadilla</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Main">
                        <img src="./Assets/main.png" class="sidebar-icon" alt="Mains"/>
                        <h3 class="category-label">Mains</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Dessert">
                        <img src="./Assets/dessert-icon.png" class="sidebar-icon" alt="Desserts"/>
                        <h3 class="category-label">Desserts</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Drink">
                        <img src="./Assets/drink-icon.png" class="sidebar-icon" alt="Drinks"/>
                        <h3 class="category-label">Drinks</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Side">
                        <img src="./Assets/sauce-icon.png" class="sidebar-icon" alt="Sides"/>
                        <h3 class="category-label">Sides</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" value="Favourite">
                        <img src="./Assets/favourite.svg" class="sidebar-icon" alt="Favourites"/>
                        <h3 class="category-label">Favourites</h3>
                    </div>
                </div>

                
            </div>

            <div id="middle-content" class="flex col align-center">
                <div id="search-container" class="flex row align-center justify-between">
                    <div id="search-input-container" class="flex row align-center">
                        <img src="Assets/search.png" id="search-icon" alt="SEARCH"/>
                        <input type="text" id="search-input" placeholder="Search a dish or category..." />
                    </div>
                    <select id="sorting-dropdown">
                        <option selected value="0">Sort</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                        <option value="3">Category: A-Z</option>
                        <option value="4">Category: Z-A</option>
                    </select>
                </div>

                <div id="main-content" class="flex col align-center">
                </div>

            </div>

            <div id="right-content" class="flex col align-center">
                <div id="cart-header-container" class="flex row justify-center">Order Details</div>
                <div id="cart-content" class="flex col align-start"></div>
                <div class="flex row align-center justify-between" id="discount-section">
                    <input type="text" placeholder="e.g. x93kjscv" id="discount-input" value=""/>
                    <button id="apply-btn" class="flex col align-center">Apply</button>
                </div>
                <div id="discount-error-message">Invalid Discount Code!</div>
                <div id="discount-applied-message">Discount Applied!</div>
                <div id="cart-summary" class="flex row align-start max-width">
                    <div class="flex col align-start justify-start">
                        <div>Subtotal</div>
                        <div>Discount</div>
                        <div>Total</div>
                    </div>
                    <div class="flex col align-end justify-start" id="cart-summary-values">
                        <div id="subtotal">£0</div>
                        <div id="discount">£0</div>
                        <div id="total">£0</div>
                    </div>
                </div>
                <button id="place-order-btn">Place Order</button>
            </div>


        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chompify</title>
        <link rel="icon" href="./Assets/chompify.png" type="image/png">
        <meta name="author" content="190015412">

        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="presets.css"/>
        <script type="module" src="menu.js"></script>
        <script type="module" src="script.js" defer></script>
        <script type="module" src="elements.js"></script>
        
    </head>
    <body>
        <div id="page-wrapper" class="flex row align-start">
            <div id="sidebar" class="flex col align-start">
                <div id="title-container" class="flex row align-center">
                    <img src="Assets/chompify.png" id="chompify-logo"/>
                    <h1 id="title">Chompify</h1>
                </div>
                <div id="catergory-wrapper" class="flex col align-start">
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter(null)">
                        <img src="./Assets/menu.png" class="sidebar-icon"/>
                        <h3 class="category-label">All</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Appetizer'})">
                        <img src="./Assets/appetizer-icon.png" class="sidebar-icon"/>
                        <h3 class="category-label">Appetizers</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Taco'})">
                        <img src="./Assets/taco-icon.png" class="sidebar-icon"/>
                        <h3 class="category-label">Tacos</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Burrito'})">
                        <img src="./Assets/burrito-icon.png" class="sidebar-icon"/>
                        <h3 class="category-label">Burritos</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Quesadilla'})">
                        <img src="./Assets/quesadilla-icon.png" class="sidebar-icon"/>
                        <h3 class="category-label">Quesadilla</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Main'})">
                        <img src="./Assets/main.png" class="sidebar-icon"/>
                        <h3 class="category-label">Mains</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Dessert'})">
                        <img src="./Assets/dessert-icon.png" class="sidebar-icon"/>
                        <h3 class="category-label">Desserts</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Drink'})">
                        <img src="./Assets/drink-icon.png" class="sidebar-icon"/>
                        <h3 class="category-label">Drinks</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({category:'Side'})">
                        <img src="./Assets/sauce-icon.png" class="sidebar-icon"/>
                        <h3 class="category-label">Sides</h3>
                    </div>
                    <div class="flex row align-center justify-start sidebar-item" onclick="applyFilter({favourite:true})">
                        <img src="./Assets/favourite.svg" class="sidebar-icon"/>
                        <h3 class="category-label">Favourites</h3>
                    </div>
                </div>

                
            </div>

            <div id="middle-content" class="flex col align-center">
                <div id="search-container" class="flex row align-center justify-between">
                    <div id="search-input-container" class="flex row align-center">
                        <img src="Assets/search.png" id="search-icon"/>
                        <input type="text" id="search-input" placeholder="Search a dish or category..." oninput="handleSearch(event)"/>
                    </div>
                    <button id="search-btn" onclick="handleSearch(event)">Search</button>
                    <select id="sorting-dropdown" onchange="handleSort(this.value)">
                        <option selected value="0">Sort</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                        <option value="3">Category: A-Z</option>
                        <option value="4">Category: Z-A</option>
                    </select>
                </div>

                <div id="main-content" class="flex col align-center">
                </div>

            </div>

            <div id="cart" class="flex col align-center">
                <div id="cart-header-container" class="flex row justify-center">Order Details</div>
                <div id="cart-content" class="flex col align-start"></div>
                <div id="cart-summary" class="flex row align-start max-width">
                    <div class="flex col align-start justify-start">
                        <input type="text" placeholder="e.g. x93kjscv" id="discount-input" value=""/>
                        <div>Subtotal</div>
                        <div>Discount</div>
                        <div>Total</div>
                    </div>
                    <div class="flex col align-end justify-start" id="cart-summary-values">
                        <button id="apply-btn" onclick="handleApplyDiscount()">APPLY</button>
                        <div id="subtotal">£0</div>
                        <div id="discount">£0</div>
                        <div id="total">£0</div>
                    </div>
                </div>
                <button id="place-order-btn">Place Order</button>
            </div>


        </div>
    </body>
</html>
